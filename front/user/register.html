<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投标专家评审系统 - 注册</title>
    <style>
        /* 全局样式 */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #3a6073, #16222a);
            color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #2d2f31;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .container h2 {
            margin-bottom: 30px;
            font-size: 1.8rem;
            color: #f8f9fa;
        }

        .container label {
            font-weight: bold;
            color: #cfd8dc;
            display: block;
            text-align: left;
            margin-bottom: 8px;
        }

        .container input[type="text"],
        .container input[type="password"],
        .container input[type="tel"],
        .container select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            color: #2d2f31;
            background-color: #f8f9fa;
            transition: all 0.3s ease;
        }

        .container input[type="text"]:focus,
        .container input[type="password"]:focus,
        .container input[type="tel"]:focus,
        .container select:focus {
            box-shadow: 0 0 5px 0 rgba(255, 255, 255, 0.5);
            outline: none;
        }

        .container button {
            width: 100%;
            padding: 12px;
            background-color: #17a2b8;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .container button:hover {
            background-color: #138496;
            transform: translateY(-2px);
        }

        .container .announcement {
            background-color: #495057;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
            font-size: 0.9rem;
            color: #cfd8dc;
        }

        .container .announcement h3 {
            margin-top: 0;
            font-size: 1.2rem;
            color: #f8f9fa;
        }

        .container .announcement p {
            margin-bottom: 10px;
        }

        .container .login-link {
            margin-top: 20px;
        }

        .container .login-link a {
            color: #17a2b8;
            text-decoration: none;
            font-size: 1rem;
            border: 1px solid #17a2b8;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container .login-link a:hover {
            background-color: #17a2b8;
            color: #f8f9fa;
        }

        .error-message {
            color: #dc3545;
            font-size: 0.9rem;
            margin-top: -10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>注册</h2>
    <form action="/user/register" method="POST" onsubmit="return validateForm()">
        <label for="username">用户名：</label>
        <input type="text" id="username" name="username" placeholder="请输入用户名" required>

        <label for="phone">电话号码：</label>
        <input type="tel" id="phone" name="phone" placeholder="请输入电话号码" required>

        <label for="password">密码：</label>
        <input type="password" id="password" name="password" placeholder="请输入密码" required>

        <label for="confirm-password">确认密码：</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="请确认密码" required>
        <div class="error-message" id="error-message"></div>

        <label for="role">身份选择：</label>
        <select id="role" name="role" required>
            <option value="expert">专家</option>
            <option value="admin">管理员</option>
        </select>

        <button type="submit">注册</button>
    </form>

    <div class="login-link">
        <a href="/user/login">返回登录页面</a>
    </div>

    <div class="announcement">
        <h3>系统公告</h3>
        <p>欢迎使用投标专家评审系统，请及时完成您的评审任务。</p>
        <p>最新公告：系统将在2024年9月5日进行升级维护。</p>
    </div>
</div>

<script>
    function validateForm() {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm-password').value;
        const errorMessage = document.getElementById('error-message');

        if (password !== confirmPassword) {
            errorMessage.textContent = '密码和确认密码不匹配。';
            return false; // 阻止表单提交
        }

        errorMessage.textContent = ''; // 清空错误消息
        return true; // 允许表单提交
    }
</script>

</body>
</html>
